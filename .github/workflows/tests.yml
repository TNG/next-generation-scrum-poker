name: Tests

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  unit:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
        env:
          CI: true
  e2e:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    name: E2E Tests
    steps:
      - name: Checkout Commit
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.18.0
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: Run Playwright tests
        run: npm run e2e
        env:
          CI: true
